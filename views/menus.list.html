<div class="row">
    <div class="col-md-3">
        <h2>Menus</h2>
        <ul>
            <li ng-repeat="menu in menus">
                <a ui-sref="menus.list.detail({id:menu.id})">{{menu.menuName}}</a>
                <a ng-click="deleteMenu(menu)" href="#">(-)</a>
            </li>
        </ul>
        <a ui-sref="menus.list.add">New Menu</a>
    </div>
    <div class="col-md-9">
        <div ui-view></div>
    </div>
</div>
