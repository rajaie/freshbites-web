<!doctype html>
<html ng-app="myApp">
    <head>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="assets/js/dependencies/parse-1.6.12.js"></script>
        <script src="assets/js/dependencies/jquery-2.1.4.min.js"></script>
        <script src="assets/js/dependencies/angular.js"></script>
        <script src="assets/js/dependencies/angular-ui-router.min.js"></script>
        <script src="assets/js/dependencies/bootstrap.min.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/controllers.js"></script>
        <script src="assets/js/factories.js"></script>
        <script src="assets/js/directives.js"></script>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <title>FreshBites.com&trade; - Caterer Portal</title>
    </head>
    <body>
        <div class="main container">
            <div class="header">
                <div class="profile-bar" ng-show="currentUser">
                    Hello {{currentUser.username}}
                </div>
                <div class="logo-bar">
                    <a href="/">
                        <img src="assets/img/logo.png" class="logo" />
                    </a>
                </div>
                <ul class="nav nav-pills">
                    <li ui-sref-active='active'><a ui-sref="site.register">Register</a></li>
                    <li ui-sref-active='active'><a ui-sref="site.login">Log in</a></li>
                    <li ui-sref-active='active'><a ui-sref="site.orders">Orders</a></li>
                    <li ui-sref-active='active'><a ui-sref="site.menus.list">Menus</a></li>
                    <li ui-sref-active='active'><a ui-sref="site.messages">Messages</a></li>
                    <li ui-sref-active='active'><a ui-sref="site.payments">Payments</a></li>
                    <li ui-sref-active='active'><a ui-sref="site.profile">Profile</a></li>
                </ul>
            </div><!-- /header -->
            <div class="body" ui-view=""></div>
        </div>
    </body>
</html>
