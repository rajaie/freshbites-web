<!doctype html>
<html ng-app="myApp">
    <head>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="assets/js/dependencies/parse-1.6.12.js"></script>
        <script src="assets/js/dependencies/jquery-2.1.4.min.js"></script>
        <script src="assets/js/dependencies/angular.js"></script>
        <script src="assets/js/dependencies/angular-filter.js"></script>
        <script src="assets/js/dependencies/angular-ui-router.min.js"></script>
        <script src="assets/js/dependencies/bootstrap.min.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/controllers.js"></script>
        <script src="assets/js/factories.js"></script>
        <script src="assets/js/directives.js"></script>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/register.css">
        <link rel="stylesheet" href="assets/css/menu.css">
        <link rel="stylesheet" href="assets/css/reviews.css">
        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,400,200,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900' rel='stylesheet' type='text/css'>
        <!-- fonts end -->
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <title>FreshBites.com&trade; - Caterer Portal</title>
    </head>
    <body>
        <div class="main container-fluid">
          <div class="row intro">
              <!-- logo -->
              <a class="fb-logo pull-left" href="/"> FRESHBITES </a>
              <!-- navigation bar -->
              <ul class="pull-right">
                <li ui-sref-active='active' ng-hide="currentUser"><a ui-sref="site.register">Register</a></li>
                <li ui-sref-active='active' ng-hide="currentUser"><a ui-sref="site.login">Log in</a></li>
                <li ui-sref-active='active' ng-show="currentUser"><a ui-sref="site.menus.list">Menus</a></li>
                <li ui-sref-active='active' ng-show="currentUser"><a ui-sref="site.reviews">Reviews</a></li>
                <li ui-sref-active='active' ng-show="currentUser"><a ui-sref="site.orders">Orders</a></li>
                <li ui-sref-active='active' ng-show="currentUser"><a ui-sref="site.messages.list">Messages</a></li>
                <li ui-sref-active='active' ng-show="currentUser"><a ui-sref="site.profile">Profile</a></li>
                <li ui-sref-active='active' ng-show="currentUser"><a href="#" ng-click="logout()">Sign out ({{currentUser.username}})</a></li>
              </ul>
          </div>
        </div>
        <div class="body" ui-view=""></div>
    </body>
</html>
